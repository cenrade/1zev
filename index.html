<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Locked Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-page">
    <div class="lock-box">
      <h2>Lorde, ulit?</h2>
      <div class="input-group">
        <input
          type="password"
          id="passInput"
          maxlength="6"
          placeholder="6 digits"
        />
      </div>
      <button onclick="checkPass()">CONTINUE</button>
      <p id="error-msg" style="display: none; color: red; margin-top: 10px">
        Wrong info, try again.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
