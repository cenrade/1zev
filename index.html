<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Locked Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="lock-box">
      <h2>??????</h2>

      <div class="input-group">
        <input
          type="password"
          id="passInput"
          maxlength="6"
          placeholder="6 digits"
        />
      </div>

      <button onclick="checkPass()">CONTINUE</button>
      <p id="error-msg" style="display: none; color: red; margin-top: 10px">
        Wrong info, try again.
      </p>
    </div>

    <script>
      function checkPass() {
        const pass = document.getElementById("passInput").value;
        if (pass === "220218") {
          window.location.href = "main.html";
        } else {
          document.getElementById("error-msg").style.display = "block";
        }
      }
    </script>
  </body>
</html>
